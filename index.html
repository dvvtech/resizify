<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение размеров изображений</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <label for="imageInput" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded cursor-pointer hover:bg-blue-700 transition duration-300">Выберите изображение</label>
        <input type="file" id="imageInput" class="hidden">
        <canvas id="canvas" class="mt-4 border border-gray-300"></canvas>
        <button id="resizeButton" class="mt-4 bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-700 transition duration-300">Изменить размер</button>
    </div>

    <script>
        const input = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        input.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(event) {
                img.src = event.target.result;
                img.onload = function() {
                    // Установите новые размеры
                    const newWidth = 200; // Новая ширина
                    const newHeight = 200; // Новая высота
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);
                };
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('resizeButton').addEventListener('click', function() {
            const dataURL = canvas.toDataURL('image/png');
            console.log(dataURL); // Здесь можно использовать отмасштабированное изображение
        });
    </script>
</body>
</html>
